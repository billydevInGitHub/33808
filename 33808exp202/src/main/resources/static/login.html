<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/doLogin" method="post">
    <div class="input">
        <label for="uname">用户名</label>
        <input type="text" name="uname" id="uname">
    </div>
    <div class="input">
        <label for="pword">密码</label>
        <input type="password" name="pword" id="pword">
    </div>
    <div class="button login">
        <button type="submit">
            <span>登录</span>
            <i class="fa fa-check"></i>
        </button>
    </div>
</form>
</body>
</html>
